<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rest app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="container">
        <form>
            <input type="text" id="searchid" />
            <button class="btn btn-default"id="searchbtn">Busca usuario</button>
            <button class="btn btn-default"id="addbtn">Novo usuario</button>
        </form>
        <form id="usuarioForm">
            <fieldset class="form-group">
                <label for="userId">Id</label>
                <input class="form-control"id="userId" name="id" type="text" disabled />
            </fieldset>
            <fieldset class="form-group">
                <label for="name">Name:</label>
                <input class="form-control"type="text" id="name" name="name" required>
            </fieldset>
            <fieldset class="form-group">
                <label for="surname">Surname</label>
                <input class="form-control"type="text" id="surname" name="surname" />
            </fieldset>
            <button class="btn btn-default"id="btnSave">Save</button>
        </form>
    </main>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/rest.js"></script>
</body>

</html>
